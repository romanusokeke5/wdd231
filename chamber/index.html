<body>
<header class="site-header" role="banner">
    <div class="wrap site-header-inner">
      <div class="brand">
        <img src="images/logo.jpg" alt="Chamber of Commerce logo" width="55" height="55">
        <span class="brand-name">Chamber of Commerce</span>
      </div>

      <button id="menuBtn" aria-controls="primaryNav" aria-expanded="false" aria-label="Toggle navigation">â˜°</button>

      <nav id="primaryNav" class="nav" role="navigation" aria-label="Primary Navigation">

<main>
  <!-- HERO -->
  <section class="hero">
    <picture>
      <source srcset="images/hero-large.jpg" media="(min-width: 800px)">
      <img src="images/hero-small.jpg" alt="Downtown Boise" loading="lazy">
    </picture>
    <a href="join.html" class="cta">Join the Chamber</a>

  <section class="events">
    <h2>Current Events</h2>
    <p><strong>Feb 12:</strong> Business Networking Breakfast</p>

  <!-- WEATHER -->

    <div id="spotlight-container"></div>
