<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Thank You | Boise Chamber</title>
  <meta name="description" content="Thank you for applying to the Boise Chamber of Commerce.">
  <meta name="author" content="Okeke Romanus">
  <link rel="stylesheet" href="styles/normalize.css">
  <link rel="stylesheet" href="styles/base.css">
</head>

<body>
<main class="main-content">
  <h1>Thank You for Joining!</h1>

  <section class="confirmation">
    <p><strong>First Name:</strong> <span id="fname"></span></p>
    <p><strong>Last Name:</strong> <span id="lname"></span></p>
    <p><strong>Email:</strong> <span id="email"></span></p>
    <p><strong>Phone:</strong> <span id="phone"></span></p>
    <p><strong>Business:</strong> <span id="business"></span></p>
    <p><strong>Date Submitted:</strong> <span id="timestamp"></span></p>
  </section>
</main>

<script>
const params = new URLSearchParams(window.location.search);
document.getElementById("fname").textContent = params.get("fname");
document.getElementById("lname").textContent = params.get("lname");
document.getElementById("email").textContent = params.get("email");
document.getElementById("phone").textContent = params.get("phone");
document.getElementById("business").textContent = params.get("business");
document.getElementById("timestamp").textContent = params.get("timestamp");
</script>
</body>
</html>
