  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="index.html">

        type="button"
        aria-label="Open menu"
        aria-controls="primary-nav"

    <h1>Directory | Chamber of Commerce</h1>

    <section class="directory-controls" aria-label="Directory view controls">
      <h2>Member Directory</h2>

      <div class="view-buttons" role="group" aria-label="Choose directory layout">
        <button id="gridBtn" type="button" class="view-btn active" aria-pressed="true">
          Grid
        </button>
        <button id="listBtn" type="button" class="view-btn" aria-pressed="false">
          List
        </button>
      </div>

      <div id="members" class="members-grid" aria-live="polite">
        <!-- JS injects member cards here -->
      </div>
